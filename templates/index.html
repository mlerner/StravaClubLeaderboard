{% extends 'base.html' %}
{% block body_content %}

    <div style="margin-top: 100px" class="container">
        <div class="row-fluid">
            <div class="span12">
                <div class="index-text">
                    <h1>Find out who's the best in your club. On Strava.</h1>
                    <form method="POST" action="/" class="form-inline" id="club-search">
                        <div class="input-prepend">
                            <span class="add-on">http://app.strava.com/clubs/</span>
                            <input id="club_id" name="club_id" style="height: 10px" class="span5" size="16" placeholder="Club ID">
                        </div> 
                        <button type="submit" class="btn">Go</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
